<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPUY - Asistente Virtual UNI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --uni-blue: #1e40af;
            --uni-light-blue: #3b82f6;
            --uni-dark-blue: #1e3a8a;
            --uni-gray: #f8fafc;
            --uni-border: #e2e8f0;
        }

        body {
            background: linear-gradient(135deg, var(--uni-blue) 0%, var(--uni-light-blue) 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--uni-border);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--uni-light-blue);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 0;
        }

        .auth-tabs {
            display: flex;
            background: var(--uni-gray);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            background: transparent;
            color: #6b7280;
        }

        .auth-tab.active {
            background: white;
            color: var(--uni-blue);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 1px solid var(--uni-border);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.2s;
            background: white;
        }

        .form-control:focus {
            border-color: var(--uni-light-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .btn-primary {
            background: var(--uni-light-blue);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--uni-blue);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            transform: none;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
        }

        .alert-danger {
            background: #fef2f2;
            color: #dc2626;
        }

        .loading-spinner {
            display: none;
        }

        .loading .loading-spinner {
            display: inline-block;
        }

        .loading .btn-text {
            display: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--uni-light-blue);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h1 class="app-title">TIPUY</h1>
                <p class="app-subtitle">Asistente Virtual Universitario</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab" onclick="switchTab('login')">
                    Iniciar Sesión
                </button>
                <button class="auth-tab" id="registerTab" onclick="switchTab('register')">
                    Registrarse
                </button>
            </div>

            <div id="alertContainer"></div>

            <!-- Formulario de Login -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="tu@correo.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-spinner fa-spin loading-spinner"></i>
                    <span class="btn-text">Iniciar Sesión</span>
                </button>
                <div class="forgot-password">
                    <a href="#" onclick="resetPassword()">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="tu@correo.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Código de Estudiante</label>
                    <input type="text" class="form-control" id="registerCodigo" placeholder="20241234" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" placeholder="••••••••"
                        required>
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <i class="fas fa-spinner fa-spin loading-spinner"></i>
                    <span class="btn-text">Registrarse</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="{{ url_for('static', filename='demo-config.js') }}"></script>
    <script>
        // Configuración de Supabase
        const supabaseUrl = 'https://ayydmyayghpdvgqhbyvr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF5eWRteWF5Z2hwZHZncWhieXZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNTUyMzMsImV4cCI6MjA3NjgzMTIzM30.xAJ-Zm9yIC2VBPr3fiCToJXFxplffnya_7g7c-IxymI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Funciones de UI
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }

            clearAlerts();
        }

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas ${icon} me-2"></i>${message}
                </div>
            `;
        }

        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        function setLoading(formId, loading) {
            const form = document.getElementById(formId);
            const btn = form.querySelector('button[type="submit"]');

            if (loading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Autenticación con Supabase
        async function handleLogin(event) {
            event.preventDefault();
            clearAlerts();
            setLoading('loginForm', true);

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                // Modo demo - cualquier email/password funciona
                if (email && password) {
                    const userData = {
                        id: '123',
                        email: email,
                        user_metadata: {
                            full_name: email.split('@')[0].replace('.', ' ').toUpperCase()
                        }
                    };

                    showAlert('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    
                    // Guardar datos del usuario
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    throw new Error('Por favor ingresa email y contraseña');
                }

            } catch (error) {
                showAlert(error.message || 'Error al iniciar sesión');
            } finally {
                setLoading('loginForm', false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            clearAlerts();
            setLoading('registerForm', true);

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const codigo = document.getElementById('registerCodigo').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Validaciones
            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden');
                setLoading('registerForm', false);
                return;
            }

            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres');
                setLoading('registerForm', false);
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            codigo_estudiante: codigo
                        }
                    }
                });

                if (error) throw error;

                showAlert('¡Registro exitoso! Revisa tu correo para confirmar tu cuenta.', 'success');

                // Cambiar a tab de login después de 2 segundos
                setTimeout(() => {
                    switchTab('login');
                }, 2000);

            } catch (error) {
                showAlert(error.message || 'Error al registrarse');
            } finally {
                setLoading('registerForm', false);
            }
        }

        async function resetPassword() {
            const email = prompt('Ingresa tu correo electrónico:');
            if (!email) return;

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email);
                if (error) throw error;

                showAlert('Se ha enviado un enlace de recuperación a tu correo', 'success');
            } catch (error) {
                showAlert(error.message || 'Error al enviar correo de recuperación');
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);

        // Verificar si ya está autenticado
        window.addEventListener('load', async () => {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>

</html>
