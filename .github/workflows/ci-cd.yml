# CI/CD Pipeline para Sistema RPA Universitario
# Pipeline completo con tests, build, security scan y notificaciones

name: "CI/CD Pipeline - RPA Universitario"

# Triggers del workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite ejecuci√≥n manual

# Variables globales del workflow
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: 3.11

jobs:
  # ================================
  # JOB 1: TESTS Y QUALITY
  # ================================
  tests-and-quality:
    name: "üß™ Tests y An√°lisis de Calidad"
    runs-on: ubuntu-latest
    
    steps:
      - name: "üì• Checkout c√≥digo"
        uses: actions/checkout@v4

      - name: "üêç Setup Python ${{ env.PYTHON_VERSION }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: "üì¶ Instalar dependencias"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: "üîç An√°lisis de c√≥digo con Flake8"
        run: |
          # An√°lisis de errores cr√≠ticos y warnings
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: "üß™ Ejecutar tests con coverage"
        run: |
          pytest test_sistema.py -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: "üìä Upload coverage a Codecov"
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ================================
  # JOB 2: BUILD AND PUSH
  # ================================
  build-and-push:
    name: "üê≥ Build y Push Docker Image"
    runs-on: ubuntu-latest
    needs: tests-and-quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.build.outputs.image-url }}

    steps:
      - name: "üì• Checkout c√≥digo"
        uses: actions/checkout@v4

      - name: "üîß Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "üîê Login a GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "üè∑Ô∏è Generar metadata"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: "üèóÔ∏è Build y Push imagen"
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # JOB 3: SECURITY SCAN
  # ================================
  security-scan:
    name: "üîí Security Scan"
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      security-events: write

    steps:
      - name: "üì• Checkout c√≥digo"
        uses: actions/checkout@v4

      - name: "üîç Ejecutar Trivy vulnerability scanner"
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: "üì§ Upload Trivy scan results a GitHub Security"
        uses: github/codeql-action/upload-sarif@v2
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # ================================
  # JOB 4: NOTIFICATIONS
  # ================================
  notifications:
    name: "üì¢ Notificaciones y Resumen"
    runs-on: ubuntu-latest
    needs: [tests-and-quality, build-and-push, security-scan]
    if: always()

    steps:
      - name: "üìã Generar resumen del pipeline"
        run: |
          echo "# üéì Pipeline CI/CD - Sistema RPA Universitario" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üìä Informaci√≥n del Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Evento:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üöÄ Estado de Jobs" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests y Quality:** ${{ needs.tests-and-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build y Push:** ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan:** ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "## üì¶ Imagen Docker" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Imagen:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag:** latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üöÄ Comandos para usar la imagen:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker run -p 5000:5000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Pipeline ejecutado el $(date)*" >> $GITHUB_STEP_SUMMARY

      - name: "‚úÖ Pipeline completado"
        run: |
          if [[ "${{ needs.tests-and-quality.result }}" == "success" ]]; then
            echo "‚úÖ Tests pasaron correctamente"
          else
            echo "‚ùå Tests fallaron"
            exit 1
          fi